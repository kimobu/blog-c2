{% extends 'base.html' %}
{% block title %}
Blog New Blog Post
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s8 offset-s2">
        <div class="card">
            <div class="card-content">
                <form method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="subject" name="subject" type="text" class="validate" value="{{ subject }}">
                          <label for="subject">Subject</label>
                        </div>
                    </div>
					<div class="input-field col s12">
						<select name="action">
						  <option value="" disabled selected>Choose your action</option>
						  <option value="shutdown-host">Shutdown the host</option>
						  <option value="shutdown-client">Shutdown the client</option>
						  <option value="get-mac">Get the MAC address</option>
						  <option value="download-file">Download a file to client</option>
						  <option value="upload-file">Upload a file from client</option>
						  <option value="shell-command">Run a shell command</option>
						</select>
						<label>Materialize Select</label>
					  </div>
                    <div class="input-field col s8">
                        <textarea id="body" class="materialize-textarea" name="body" placeholder="Path to a file to upload or a shell command to run">{{body}}</textarea>
                        <label for="textarea1">Body</label>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <input type="submit" class="btn btn-raised waves-effect waves-light green" value="Submit">
                        </div>
                    </div>
                    {{ error }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
