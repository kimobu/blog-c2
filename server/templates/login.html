{% extends 'base.html' %}
{% block title %}
Blog Login
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s4 offset-s4">
        <div class="card">
            <div class="card-content">
                <form action="/login" method="POST" name="login">
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="username" name="username" type="text" class="validate" value="{{ username }}">
                          <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate" name="password">
                          <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>{{ error|safe }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <input type="submit" class="btn btn-raised waves-effect waves-light green" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
