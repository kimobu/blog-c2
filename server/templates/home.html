{% extends 'base.html' %}
{% block title %}
Blog
{% endblock %}
{% block content %}
    {% for post in posts %}
    <div class="post-post">
        <div class="post-subject">
            <h3><a href="/post/{{post.id}}" class="post-subject">{{ post.subject }}</a></h3>
            <span class="post-date">{{ post.date }}</span>
        </div>
        <div class="post-body">
            <p class="post-body">{{ post.body }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
